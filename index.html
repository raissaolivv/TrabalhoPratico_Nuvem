<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-titulo" href="#">Controle de Clientes</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div class="container">
        <div>
            <button id="btn-cadastrar" type="button" class="btn btn-primary">Cadastrar Cliente</button>
        </div>
        <div>
            <input type="text" id="searchInput" placeholder="Busque pelo nome ou CPF" onkeyup="buscaTabela()">
            <table class="table table-hover" id="tabelaClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de nascimento</th>
                        <th>E-mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>            
        </div>
    
        <!-- The Modal -->
        <div class="modal" id="cadastro-cliente">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Cliente</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="alert alert-danger text-center alert-dismissible esconder ">
                            <button type="button" class="close">&times;</button>
                        <span id="mensagem">Todos os campos são obrigatórios!</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">  
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input id="cpf" type="number" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="data">Data de nascimento</label>
                                    <input id="data" type="date" class="form-control" >
                                </div>
                            </div>
                            <div class="col-sm-4">  
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control" >
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary" >Salvar</button>
                        <button id="btn-sair" type="button" class="btn btn-light">Sair</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/Cliente.js"></script>
    <script src="js/base.js"></script>
    <script src="js/clientes.js"></script>
</body>

</html>
